name: Trigger auto deployment for sp-delete-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/sp-delete-app-AutoDeployTrigger-c239b22b-824c-48f6-abff-8d638bb43a28.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SPDELETEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPDELETEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPDELETEAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca07fce56c64acr.azurecr.io
          registryUsername: ${{ secrets.SPDELETEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPDELETEAPP_REGISTRY_PASSWORD }}
          containerAppName: sp-delete-app
          resourceGroup: spDeleteRg
          imageToBuild: ca07fce56c64acr.azurecr.io/sp-delete-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


