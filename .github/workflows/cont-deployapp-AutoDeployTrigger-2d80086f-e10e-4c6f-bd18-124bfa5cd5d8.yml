name: Trigger auto deployment for cont-deployapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/cont-deployapp-AutoDeployTrigger-2d80086f-e10e-4c6f-bd18-124bfa5cd5d8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTDEPLOYAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTDEPLOYAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTDEPLOYAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryshgtliil4onqs.azurecr.io
          registryUsername: ${{ secrets.CONTDEPLOYAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTDEPLOYAPP_REGISTRY_PASSWORD }}
          containerAppName: cont-deployapp
          resourceGroup: OGFS236-2503-gayathri
          imageToBuild: containerregistryshgtliil4onqs.azurecr.io/cont-deployapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


