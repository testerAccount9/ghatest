name: Trigger auto deployment for contp2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/contp2-AutoDeployTrigger-800d9095-89a6-4a12-9587-afbb78e26c43.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTP2_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryttndzxkodutq4.azurecr.io
          registryUsername: ${{ secrets.CONTP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTP2_REGISTRY_PASSWORD }}
          containerAppName: contp2
          resourceGroup: OGFS236-2503-gayathri
          imageToBuild: containerregistryttndzxkodutq4.azurecr.io/contp2:${{ github.sha }}
          
            

     

