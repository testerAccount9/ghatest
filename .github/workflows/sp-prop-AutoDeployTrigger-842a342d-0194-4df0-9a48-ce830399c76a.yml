name: Trigger auto deployment for sp-prop

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/sp-prop-AutoDeployTrigger-842a342d-0194-4df0-9a48-ce830399c76a.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SPPROP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: spproptest.azurecr.io
          registryUsername: ${{ secrets.SPPROP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPPROP_REGISTRY_PASSWORD }}
          containerAppName: sp-prop
          resourceGroup: DefaultResourceGroup-CCAN
          imageToBuild: spproptest.azurecr.io/sp-prop:${{ github.sha }}
          
            

     

