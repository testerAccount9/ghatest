name: Trigger auto deployment for deploy-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/deploy-test-AutoDeployTrigger-5db91544-6cec-4125-94c5-82c787080799.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEPLOYTEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEPLOYTEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEPLOYTEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: testoidcreg.azurecr.io
          registryUsername: ${{ secrets.DEPLOYTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEPLOYTEST_REGISTRY_PASSWORD }}
          containerAppName: deploy-test
          resourceGroup: Testing
          imageToBuild: testoidcreg.azurecr.io/deploy-test:${{ github.sha }}
          


