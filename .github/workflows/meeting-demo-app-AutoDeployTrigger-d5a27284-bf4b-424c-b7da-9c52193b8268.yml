name: Trigger auto deployment for meeting-demo-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/meeting-demo-app-AutoDeployTrigger-d5a27284-bf4b-424c-b7da-9c52193b8268.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MEETINGDEMOAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MEETINGDEMOAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MEETINGDEMOAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.MEETINGDEMOAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MEETINGDEMOAPP_REGISTRY_PASSWORD }}
          containerAppName: meeting-demo-app
          resourceGroup: meeting-demo
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


