name: Trigger auto deployment for artifact-test500

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'result/**'
    - '.github/workflows/artifact-test500-AutoDeployTrigger-704802ee-4db9-493e-a55e-07edb5ac6d00.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARTIFACTTEST500_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ARTIFACTTEST500_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ARTIFACTTEST500_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: stewsregistry.azurecr.io
          registryUsername: ${{ secrets.ARTIFACTTEST500_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ARTIFACTTEST500_REGISTRY_PASSWORD }}
          containerAppName: artifact-test500
          resourceGroup: artifact-rg
          imageToBuild: stewsregistry.azurecr.io/artifact-test500:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


