name: Trigger auto deployment for myappwithmangedservice

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/myappwithmangedservice-AutoDeployTrigger-d914d69e-4bb4-4f06-975b-ffce27624352.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.MYAPPWITHMANGEDSERVICE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: oidcregistry2.azurecr.io
          registryUsername: ${{ secrets.MYAPPWITHMANGEDSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYAPPWITHMANGEDSERVICE_REGISTRY_PASSWORD }}
          containerAppName: myappwithmangedservice
          resourceGroup: Testing
          imageToBuild: oidcregistry2.azurecr.io/myappwithmangedservice:${{ github.sha }}
          
            

     

